<table class="table">
  <thead class="table-head">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col">Location</th>
      <th scope="col" class="record-shots">Shots</th>
      <th scope="col" class="record-score">Score</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let record of records; let i = index">
      <td class="record-cell table-cell">
        <div class="record-data">{{ record.dateCreated | date }}</div>
      </td>
      <td>{{ record.price }}</td>
      <td>{{ record.location }}</td>
      <td>{{ record.noOfShots }}</td>
      <td>{{ record.score }}</td>
    </tr>
  </tbody>
</table>
